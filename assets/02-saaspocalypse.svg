<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#cc2222"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg2)"/>
  
  <!-- Section tag -->
  <text x="160" y="100" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="14" letter-spacing="4">SECTION 02</text>
  
  <!-- Title -->
  <text x="160" y="180" fill="#ffffff" font-family="Georgia, serif" font-size="48" font-weight="700">SaaSpocalypse</text>
  <text x="160" y="230" fill="rgba(255,255,255,0.5)" font-family="Arial, sans-serif" font-size="22">SaaS + Apocalypse — 시장의 반응</text>
  
  <!-- Main stat: $1T+ evaporated -->
  <rect x="160" y="300" width="700" height="280" rx="8" fill="rgba(255,68,68,0.08)" stroke="rgba(255,68,68,0.2)" stroke-width="1"/>
  <text x="510" y="400" text-anchor="middle" fill="url(#redGlow)" font-family="monospace" font-size="96" font-weight="900" filter="url(#glow)">$1T+</text>
  <text x="510" y="460" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="22">소프트웨어 섹터 시가총액 소실</text>
  <text x="510" y="500" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="Arial, sans-serif" font-size="16">2026년 2월 기준</text>
  
  <!-- One day stat -->
  <rect x="920" y="300" width="380" height="130" rx="8" fill="rgba(255,165,0,0.08)" stroke="rgba(255,165,0,0.2)" stroke-width="1"/>
  <text x="1110" y="370" text-anchor="middle" fill="#ffaa33" font-family="monospace" font-size="48" font-weight="900">$285B</text>
  <text x="1110" y="410" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial, sans-serif" font-size="16">하루 만에 증발 (2026.2.3)</text>
  
  <!-- Fortune stat -->
  <rect x="1360" y="300" width="380" height="130" rx="8" fill="rgba(58,130,246,0.08)" stroke="rgba(58,130,246,0.2)" stroke-width="1"/>
  <text x="1550" y="370" text-anchor="middle" fill="#5a9af0" font-family="monospace" font-size="48" font-weight="900">60M+</text>
  <text x="1550" y="410" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial, sans-serif" font-size="16">"Something Big" 조회수</text>
  
  <!-- Catalyst -->
  <rect x="920" y="450" width="820" height="130" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <text x="960" y="500" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="13" letter-spacing="3">촉매</text>
  <text x="960" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="22">Anthropic Claude Cowork — 법률 업무 자동화 플러그인 출시</text>

  <!-- Affected companies -->
  <text x="160" y="660" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="14" letter-spacing="3">주요 영향 기업</text>
  
  <g transform="translate(160,690)">
    <rect width="220" height="70" rx="6" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="110" y="42" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="20" font-weight="600">Salesforce</text>
  </g>
  <g transform="translate(410,690)">
    <rect width="220" height="70" rx="6" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="110" y="42" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="20" font-weight="600">Adobe</text>
  </g>
  <g transform="translate(660,690)">
    <rect width="220" height="70" rx="6" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="110" y="42" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="20" font-weight="600">ServiceNow</text>
  </g>
  
  <!-- Bottom insight -->
  <rect x="160" y="830" width="1600" height="120" rx="8" fill="rgba(255,68,68,0.05)" stroke="rgba(255,68,68,0.15)" stroke-width="1"/>
  <text x="200" y="875" fill="rgba(255,255,255,0.35)" font-family="Arial, sans-serif" font-size="13" letter-spacing="2">핵심 구조</text>
  <text x="200" y="920" fill="rgba(255,255,255,0.85)" font-family="Arial, sans-serif" font-size="22">더 많은 직원 = 더 많은 라이선스 → AI Agent 1개 = 10명 업무 → 10개 시트 불필요</text>
</svg>

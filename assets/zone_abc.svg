<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0A0A0F; }
    .zone-a { fill: rgba(16, 185, 129, 0.1); stroke: #10B981; stroke-width: 2; }
    .zone-b { fill: rgba(245, 158, 11, 0.1); stroke: #F59E0B; stroke-width: 2; stroke-dasharray: 4; }
    .zone-c { fill: rgba(239, 68, 68, 0.05); stroke: #EF4444; stroke-width: 2; opacity: 0.5; }
    .label { font-family: 'JetBrains Mono', monospace; font-weight: bold; font-size: 24px; }
    .desc { font-family: 'Noto Sans KR', sans-serif; font-size: 14px; fill: #A0A8B8; }
    .title { font-family: 'Noto Sans KR', sans-serif; font-size: 18px; fill: #E0E8F0; font-weight: bold; }
  </style>

  <rect width="100%" height="100%" class="bg"/>

  <!-- Zone C: Impossible (Outer) -->
  <circle cx="400" cy="200" r="180" class="zone-c" />
  <text x="400" y="40" text-anchor="middle" class="label" fill="#EF4444">Zone C</text>
  <text x="400" y="60" text-anchor="middle" class="desc">Technically Impossible</text>

  <!-- Zone B: Constraints (Middle) -->
  <circle cx="400" cy="220" r="120" class="zone-b" />
  <text x="400" y="130" text-anchor="middle" class="label" fill="#F59E0B">Zone B</text>
  <text x="400" y="150" text-anchor="middle" class="desc">Technically Possible + Constraints</text>

  <!-- Zone A: Actionable (Inner) -->
  <circle cx="400" cy="250" r="60" class="zone-a" />
  <text x="400" y="240" text-anchor="middle" class="label" fill="#10B981">Zone A</text>
  <text x="400" y="260" text-anchor="middle" class="desc" fill="#D1FAE5">Actionable</text>

  <!-- Legend / Context -->
  <g transform="translate(620, 320)">
    <text x="0" y="0" class="title" font-size="14">Focus Area</text>
    <path d="M0,10 H100" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4" />
    <text x="0" y="30" class="desc" font-size="12">Zone B is where</text>
    <text x="0" y="46" class="desc" font-size="12">constraints must be</text>
    <text x="0" y="62" class="desc" font-size="12">solved.</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a5a8c"/>
      <stop offset="100%" style="stop-color:#2d4a7c"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg3)"/>
  
  <!-- Section tag -->
  <text x="160" y="100" fill="#8c8c8c" font-family="monospace" font-size="14" letter-spacing="4">SECTION 03</text>
  <text x="160" y="160" fill="#2c2c2c" font-family="Georgia, serif" font-size="48" font-weight="700">업계 기준선</text>
  <text x="160" y="210" fill="#555555" font-family="Arial, sans-serif" font-size="22">지금 어디까지 와 있는가</text>
  
  <!-- Stat Card 1: 90%+ -->
  <g transform="translate(160,280)">
    <rect width="380" height="300" rx="12" fill="#ffffff" stroke="#ddd9d3" stroke-width="1"/>
    <rect x="0" y="0" width="380" height="6" rx="3" fill="url(#blue)"/>
    <!-- Circular progress -->
    <circle cx="190" cy="150" r="70" fill="none" stroke="#e8e5e0" stroke-width="12"/>
    <circle cx="190" cy="150" r="70" fill="none" stroke="#3a5a8c" stroke-width="12" stroke-dasharray="396 44" stroke-dashoffset="110" stroke-linecap="round" transform="rotate(-90 190 150)"/>
    <text x="190" y="158" text-anchor="middle" fill="#3a5a8c" font-family="monospace" font-size="36" font-weight="900">90%+</text>
    <text x="190" y="260" text-anchor="middle" fill="#555555" font-family="Arial, sans-serif" font-size="18">개발자 AI 도구</text>
    <text x="190" y="285" text-anchor="middle" fill="#555555" font-family="Arial, sans-serif" font-size="18">채택률</text>
  </g>
  
  <!-- Stat Card 2: 90% -->
  <g transform="translate(590,280)">
    <rect width="380" height="300" rx="12" fill="#ffffff" stroke="#ddd9d3" stroke-width="1"/>
    <rect x="0" y="0" width="380" height="6" rx="3" fill="#4a7a9e"/>
    <circle cx="190" cy="150" r="70" fill="none" stroke="#e8e5e0" stroke-width="12"/>
    <circle cx="190" cy="150" r="70" fill="none" stroke="#4a7a9e" stroke-width="12" stroke-dasharray="396 44" stroke-dashoffset="110" stroke-linecap="round" transform="rotate(-90 190 150)"/>
    <text x="190" y="158" text-anchor="middle" fill="#4a7a9e" font-family="monospace" font-size="36" font-weight="900">90%</text>
    <text x="190" y="260" text-anchor="middle" fill="#555555" font-family="Arial, sans-serif" font-size="18">AI 코드 작성 비율</text>
    <text x="190" y="285" text-anchor="middle" fill="#8c8c8c" font-family="Arial, sans-serif" font-size="14">(Amodei 전망)</text>
  </g>
  
  <!-- Stat Card 3: 110%+ -->
  <g transform="translate(1020,280)">
    <rect width="380" height="300" rx="12" fill="#ffffff" stroke="#ddd9d3" stroke-width="1"/>
    <rect x="0" y="0" width="380" height="6" rx="3" fill="#4a7a5a"/>
    <circle cx="190" cy="150" r="70" fill="none" stroke="#e8e5e0" stroke-width="12"/>
    <circle cx="190" cy="150" r="70" fill="none" stroke="#4a7a5a" stroke-width="12" stroke-dasharray="440 0" stroke-dashoffset="110" stroke-linecap="round" transform="rotate(-90 190 150)"/>
    <text x="190" y="155" text-anchor="middle" fill="#4a7a5a" font-family="monospace" font-size="32" font-weight="900">110%+</text>
    <text x="190" y="260" text-anchor="middle" fill="#555555" font-family="Arial, sans-serif" font-size="18">높은 채택 조직</text>
    <text x="190" y="285" text-anchor="middle" fill="#555555" font-family="Arial, sans-serif" font-size="18">생산성 향상률</text>
  </g>
  
  <!-- Stat Card 4: 4.4h -->
  <g transform="translate(1450,280)">
    <rect width="380" height="300" rx="12" fill="#ffffff" stroke="#ddd9d3" stroke-width="1"/>
    <rect x="0" y="0" width="380" height="6" rx="3" fill="#b8863a"/>
    <circle cx="190" cy="150" r="70" fill="none" stroke="#e8e5e0" stroke-width="12"/>
    <circle cx="190" cy="150" r="70" fill="none" stroke="#b8863a" stroke-width="12" stroke-dasharray="264 176" stroke-dashoffset="110" stroke-linecap="round" transform="rotate(-90 190 150)"/>
    <text x="190" y="158" text-anchor="middle" fill="#b8863a" font-family="monospace" font-size="36" font-weight="900">4.4h</text>
    <text x="190" y="260" text-anchor="middle" fill="#555555" font-family="Arial, sans-serif" font-size="18">Staff+ 엔지니어</text>
    <text x="190" y="285" text-anchor="middle" fill="#555555" font-family="Arial, sans-serif" font-size="18">주당 시간 절감</text>
  </g>
  
  <!-- Sources -->
  <text x="160" y="660" fill="#8c8c8c" font-family="Arial, sans-serif" font-size="14" letter-spacing="3">출처</text>
  
  <g transform="translate(160,690)">
    <rect width="400" height="60" rx="6" fill="#ffffff" stroke="#ddd9d3" stroke-width="1"/>
    <text x="20" y="38" fill="#555555" font-family="Arial, sans-serif" font-size="14">2025 DORA Report (Google)</text>
  </g>
  <g transform="translate(590,690)">
    <rect width="400" height="60" rx="6" fill="#ffffff" stroke="#ddd9d3" stroke-width="1"/>
    <text x="20" y="38" fill="#555555" font-family="Arial, sans-serif" font-size="14">DX Q4 2025 Report</text>
  </g>
  <g transform="translate(1020,690)">
    <rect width="400" height="60" rx="6" fill="#ffffff" stroke="#ddd9d3" stroke-width="1"/>
    <text x="20" y="38" fill="#555555" font-family="Arial, sans-serif" font-size="14">Jellyfish-OpenAI 공동연구</text>
  </g>

  <!-- Key message -->
  <rect x="160" y="820" width="1600" height="100" rx="8" fill="#3a5a8c" opacity="0.08"/>
  <rect x="160" y="820" width="5" height="100" fill="#3a5a8c"/>
  <text x="200" y="880" fill="#2c2c2c" font-family="Arial, sans-serif" font-size="20">AI 코딩 도구는 이미 업계 표준 — 채택 지연이 경쟁력 리스크로 연결</text>
</svg>

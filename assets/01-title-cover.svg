<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a44"/>
      <stop offset="40%" style="stop-color:#2d4a7c"/>
      <stop offset="100%" style="stop-color:#4a6a9c"/>
    </linearGradient>
    <radialGradient id="glow1" cx="80%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.06)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
    <radialGradient id="glow2" cx="20%" cy="80%" r="35%">
      <stop offset="0%" style="stop-color:rgba(90,122,176,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(90,122,176,0)"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#glow1)"/>
  <rect width="1920" height="1080" fill="url(#glow2)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#fff" stroke-width="1">
    <line x1="480" y1="0" x2="480" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1440" y1="0" x2="1440" y2="1080"/>
    <line x1="0" y1="270" x2="1920" y2="270"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="0" y1="810" x2="1920" y2="810"/>
  </g>

  <!-- Tag -->
  <text x="960" y="320" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-family="Arial, sans-serif" font-size="16" letter-spacing="8" font-weight="500">AI AGENT ERA · BASELINE REPORT</text>
  
  <!-- Main Title -->
  <text x="960" y="460" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="96" font-weight="700">Phase Change</text>
  
  <!-- Separator line -->
  <line x1="880" y1="500" x2="1040" y2="500" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="960" y="570" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="30" font-weight="300">들어서 아는 것과 경험하는 것의 차이</text>
  
  <!-- Date -->
  <text x="960" y="780" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="Arial, sans-serif" font-size="18" letter-spacing="3">2026. 2</text>
  
  <!-- Author -->
  <text x="960" y="820" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-family="Arial, sans-serif" font-size="15" letter-spacing="2">김학민 · SE P/J</text>
</svg>

<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0A0A0F; }
    .line { fill: none; stroke: #EF4444; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
    .gear { fill: none; stroke: #3F3F46; stroke-width: 8; }
    .text { font-family: 'Noto Sans KR', sans-serif; font-weight: bold; font-size: 24px; fill: #EF4444; text-anchor: middle; }
  </style>

  <rect width="100%" height="100%" class="bg"/>

  <!-- Gear / Treadmill -->
  <circle cx="200" cy="220" r="120" class="gear" stroke-dasharray="20 10" opacity="0.5"/>
  
  <!-- Runner Stick Figure -->
  <g transform="translate(200, 220)">
    <!-- Head -->
    <circle cx="20" cy="-70" r="15" class="line" fill="#0A0A0F" />
    <!-- Torso -->
    <line x1="20" y1="-55" x2="-10" y2="0" class="line" />
    <!-- Legs -->
    <path d="M-10,0 L20,40 M-10,0 L-40,30" class="line" />
    <!-- Arms -->
    <path d="M20,-50 L50,-20 M20,-50 L-10,-20" class="line" />
  </g>

  <!-- Speed lines -->
  <path d="M340,220 L380,220 M350,250 L390,250 M350,190 L390,190" stroke="#3F3F46" stroke-width="2" stroke-linecap="round"/>

  <!-- Text -->
  <text x="200" y="60" class="text">RED QUEEN EFFECT</text>
  <text x="200" y="360" class="text" font-size="16" fill="#A0A8B8" font-weight="normal">Run to stay in place</text>
</svg>

<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0A0A0F; }
    .icon-pm { fill: #5A9CFF; }
    .icon-eng { fill: #6A7080; }
    .text { font-family: 'JetBrains Mono', monospace; font-size: 20px; fill: #A0A8B8; text-anchor: middle; }
    .label { font-family: 'Noto Sans KR', sans-serif; font-size: 14px; fill: #6A7080; text-anchor: middle; }
    .divider { stroke: #3F3F46; stroke-width: 2; stroke-dasharray: 4; }
  </style>
  <defs>
    <!-- PM Icon (User) -->
    <g id="pm">
      <circle cx="15" cy="10" r="8" />
      <path d="M5,30 Q15,15 25,30 V35 H5 Z" />
    </g>
    <!-- Engineer Icon (Gear) -->
    <g id="eng">
      <path d="M15,5 L17,2 L21,2 L23,5 L26,6 L29,4 L31,7 L29,10 L30,13 L33,14 L33,18 L30,19 L29,22 L31,25 L29,28 L26,26 L23,27 L21,30 L17,30 L15,27 L12,26 L9,28 L7,25 L9,22 L8,19 L5,18 L5,14 L8,13 L9,10 L7,7 L9,4 L12,6 Z" transform="scale(0.8) translate(5,5)"/>
      <circle cx="15" cy="15" r="5" fill="#0A0A0F" transform="scale(0.8) translate(5,5)"/>
    </g>
  </defs>

  <rect width="100%" height="100%" class="bg"/>

  <!-- Left: Traditional -->
  <g transform="translate(200, 200)">
    <text x="0" y="-120" class="text" fill="#E0E8F0">Traditional Era</text>
    <text x="0" y="-90" class="text">1 PM : 6 Eng</text>
    
    <!-- 1 PM -->
    <use href="#pm" class="icon-pm" x="-15" y="-50" />
    
    <!-- 6 Engineers -->
    <g transform="translate(-80, 20)">
      <use href="#eng" class="icon-eng" x="0" y="0" />
      <use href="#eng" class="icon-eng" x="30" y="0" />
      <use href="#eng" class="icon-eng" x="60" y="0" />
      <use href="#eng" class="icon-eng" x="90" y="0" />
      <use href="#eng" class="icon-eng" x="120" y="0" />
      <use href="#eng" class="icon-eng" x="60" y="30" />
    </g>
  </g>

  <!-- Divider -->
  <line x1="400" y1="50" x2="400" y2="350" class="divider" />

  <!-- Right: AI Era -->
  <g transform="translate(600, 200)">
    <text x="0" y="-120" class="text" fill="#E0E8F0">AI Era</text>
    <text x="0" y="-90" class="text" fill="#5A9CFF">2 PM : 1 Eng</text>
    
    <!-- 2 PMs -->
    <g transform="translate(-35, -50)">
      <use href="#pm" class="icon-pm" x="0" y="0" />
      <use href="#pm" class="icon-pm" x="40" y="0" />
    </g>

    <!-- 1 Engineer -->
    <use href="#eng" class="icon-eng" x="-15" y="40" />
  </g>

</svg>

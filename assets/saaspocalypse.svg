<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0A0A0F; }
    .bar { fill: #52525B; }
    .bar-lost { fill: #7F1D1D; opacity: 0.6; } // Dark red background for lost chunk
    .arrow { fill: #EF4444; }
    .text { font-family: 'JetBrains Mono', monospace; fill: #E0E8F0; font-weight: bold; }
    .subtext { font-family: sans-serif; fill: #A0A8B8; font-size: 14px; }
    .highlight { fill: #EF4444; font-size: 32px; font-weight: 900; }
  </style>

  <rect width="100%" height="100%" class="bg"/>

  <g transform="translate(100, 80)">
    <!-- Main Bar (Remaining) -->
    <rect x="0" y="100" width="120" height="200" class="bar" />
    
    <!-- Lost Chunk (Ghost) -->
    <rect x="0" y="0" width="120" height="100" class="bar-lost" />
    
    <!-- Down Arrow (The Crash) -->
    <polygon points="160,20 200,20 200,100 240,100 180,180 120,100 160,100" class="arrow" />
    
    <!-- Text -->
    <text x="260" y="140" class="highlight">-$285B</text>
    <text x="260" y="170" class="text" font-size="18">Market Cap Loss</text>
    <text x="260" y="195" class="subtext">In a single day (2026.2.3)</text>
    <text x="260" y="215" class="subtext">SaaS Sector Impact</text>
  </g>

  <text x="300" y="360" text-anchor="middle" class="text" font-size="24" fill="#fff">SaaSpocalypse</text>
</svg>

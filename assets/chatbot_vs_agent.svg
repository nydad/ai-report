<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0A0A0F; }
    .icon { fill: none; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
    .icon-chat { stroke: #A0A8B8; }
    .icon-agent { stroke: #5A9CFF; fill: rgba(90, 156, 255, 0.1); }
    .title { font-family: 'JetBrains Mono', monospace; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .desc { font-family: 'Noto Sans KR', sans-serif; font-size: 16px; fill: #6A7080; text-anchor: middle; }
    .vs { font-family: sans-serif; font-size: 20px; fill: #3F3F46; font-weight: bold; text-anchor: middle; }
    .tag { font-family: sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; text-transform: uppercase; letter-spacing: 2px; }
  </style>

  <rect width="100%" height="100%" class="bg"/>

  <!-- Left: Chatbot -->
  <g transform="translate(200, 200)">
    <path d="M-60,-50 H60 V30 H20 L-20,70 V30 H-60 Z" class="icon icon-chat" />
    <text y="-80" class="title" fill="#A0A8B8">CHATBOT</text>
    <text y="110" class="tag" fill="#A0A8B8">Talks</text>
    <text y="140" class="desc">Text Output Only</text>
    <text y="165" class="desc">Passive Response</text>
  </g>

  <!-- VS -->
  <text x="400" y="200" class="vs">VS</text>

  <!-- Right: Agent -->
  <g transform="translate(600, 200)">
    <!-- Gear -->
    <circle cx="0" cy="0" r="40" class="icon icon-agent" />
    <!-- Wrench -->
    <path d="M-20,20 L20,-20 M15,-25 L25,-15 M-15,15 L-25,25" class="icon icon-agent" stroke="#fff" />
    
    <text y="-80" class="title" fill="#5A9CFF">AGENT</text>
    <text y="110" class="tag" fill="#5A9CFF">Does</text>
    <text y="140" class="desc" fill="#E0E8F0">File Access & Edit</text>
    <text y="165" class="desc" fill="#E0E8F0">Autonomous Action</text>
  </g>

</svg>

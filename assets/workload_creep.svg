<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0A0A0F; }
    .bar-bg { fill: #18181B; }
    .bar-saved { fill: #064E3B; stroke: #10B981; stroke-width: 2; }
    .bar-new { fill: #7C2D12; stroke: #F97316; stroke-width: 2; opacity: 0.9; }
    .text { font-family: 'Noto Sans KR', sans-serif; fill: #E0E8F0; }
    .label { font-family: 'JetBrains Mono', monospace; font-size: 14px; fill: #6A7080; }
    .highlight-green { fill: #34D399; font-weight: bold; }
    .highlight-orange { fill: #FB923C; font-weight: bold; }
    .arrow { stroke: #52525B; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#52525B" />
    </marker>
  </defs>

  <rect width="100%" height="100%" class="bg"/>

  <!-- Left: Before -->
  <g transform="translate(150, 80)">
    <text x="75" y="-30" text-anchor="middle" class="text" font-size="20">Traditional Work</text>
    <rect x="0" y="0" width="150" height="250" class="bar-bg" stroke="#3F3F46" />
    <text x="75" y="125" text-anchor="middle" class="label">Manual Coding</text>
  </g>

  <!-- Arrow -->
  <line x1="330" y1="200" x2="390" y2="200" class="arrow" />

  <!-- Right: With AI -->
  <g transform="translate(420, 80)">
    <text x="75" y="-30" text-anchor="middle" class="text" font-size="20">AI Era Workload</text>
    
    <!-- Base Work (Reduced) -->
    <rect x="0" y="180" width="150" height="70" class="bar-bg" stroke="#3F3F46" />
    <text x="75" y="220" text-anchor="middle" class="label" font-size="12">Coding (Reduced)</text>

    <!-- Time Saved (Ghost) -->
    <rect x="0" y="0" width="150" height="180" fill="none" stroke="#10B981" stroke-dasharray="4" opacity="0.5" />
    
    <!-- Creep (New Tasks) -->
    <rect x="5" y="5" width="140" height="170" class="bar-new" />
    <text x="75" y="60" text-anchor="middle" class="highlight-orange" font-size="16">Cognitive Load</text>
    <text x="75" y="90" text-anchor="middle" class="label" fill="#FECACA">Reviewing</text>
    <text x="75" y="110" text-anchor="middle" class="label" fill="#FECACA">Verifying</text>
    <text x="75" y="130" text-anchor="middle" class="label" fill="#FECACA">Decision Making</text>
  </g>
  
  <text x="400" y="360" text-anchor="middle" class="text" font-size="16" fill="#A0A8B8">"Time saved is immediately filled by new cognitive tasks"</text>

</svg>

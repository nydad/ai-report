<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0A0A0F; }
    .line { stroke: #3F3F46; stroke-width: 4; stroke-linecap: round; }
    .node { fill: #18181B; stroke: #52525B; stroke-width: 2; }
    .node-active { fill: #1428A0; stroke: #5A9CFF; stroke-width: 3; }
    .node-future { fill: #0A0A0F; stroke: #3F3F46; stroke-width: 2; stroke-dasharray: 2; }
    .year { font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: bold; fill: #A0A8B8; text-anchor: middle; }
    .desc { font-family: 'Noto Sans KR', sans-serif; font-size: 14px; fill: #E0E8F0; text-anchor: middle; }
    .highlight { fill: #5A9CFF; }
  </style>

  <rect width="100%" height="100%" class="bg"/>

  <!-- Timeline Line -->
  <line x1="100" y1="150" x2="700" y2="150" class="line" />

  <!-- 2023 -->
  <g transform="translate(100, 150)">
    <circle r="10" class="node" />
    <text y="-30" class="year">2023</text>
    <text y="40" class="desc">Autocomplete</text>
  </g>

  <!-- 2024 -->
  <g transform="translate(250, 150)">
    <circle r="10" class="node" />
    <text y="-30" class="year">2024</text>
    <text y="40" class="desc">Chat Generation</text>
  </g>

  <!-- 2025 -->
  <g transform="translate(400, 150)">
    <circle r="10" class="node" />
    <text y="-30" class="year">2025</text>
    <text y="40" class="desc">Agents</text>
  </g>

  <!-- 2026 (Current) -->
  <g transform="translate(550, 150)">
    <circle r="14" class="node-active" />
    <circle r="20" fill="none" stroke="#5A9CFF" stroke-opacity="0.3" stroke-width="2" />
    <text y="-40" class="year highlight">2026</text>
    <text y="50" class="desc" font-weight="bold">Multi-Agent</text>
  </g>

  <!-- 2027 (Future) -->
  <g transform="translate(700, 150)">
    <circle r="10" class="node-future" />
    <text y="-30" class="year" fill="#52525B">2027</text>
    <text y="40" class="desc" fill="#52525B">Autonomous</text>
  </g>

</svg>

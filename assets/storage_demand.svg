<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0A0A0F; }
    .axis { stroke: #3F3F46; stroke-width: 2; }
    .line-linear { fill: none; stroke: #5A9CFF; stroke-width: 3; stroke-dasharray: 8 4; }
    .line-exp { fill: none; stroke: #EF4444; stroke-width: 4; }
    .text { font-family: 'Noto Sans KR', sans-serif; fill: #E0E8F0; }
    .label { font-family: 'JetBrains Mono', monospace; font-size: 14px; fill: #A0A8B8; }
    .title { font-size: 20px; font-weight: bold; text-anchor: middle; fill: #fff; }
    .point { fill: #0A0A0F; stroke-width: 3; }
  </style>

  <rect width="100%" height="100%" class="bg"/>

  <text x="400" y="40" class="title">Storage Demand: Linear vs Exponential</text>

  <!-- Axes -->
  <line x1="100" y1="350" x2="750" y2="350" class="axis" /> <!-- X -->
  <line x1="100" y1="350" x2="100" y2="80" class="axis" /> <!-- Y -->

  <!-- Linear Line (Text LLM) -->
  <path d="M100,350 L750,220" class="line-linear" />
  <circle cx="750" cy="220" r="6" class="point" stroke="#5A9CFF" />
  <text x="760" y="225" class="label" fill="#5A9CFF">Text LLM (Linear)</text>

  <!-- Exponential Line (World Model) -->
  <path d="M100,350 Q400,340 750,80" class="line-exp" />
  <circle cx="750" cy="80" r="6" class="point" stroke="#EF4444" />
  <text x="760" y="85" class="label" fill="#EF4444">Video/World Model</text>
  <text x="760" y="105" class="label" fill="#EF4444">(Exponential)</text>

  <!-- X Axis Labels -->
  <text x="100" y="380" class="label" text-anchor="middle">Gen 1</text>
  <text x="425" y="380" class="label" text-anchor="middle">Model Generation</text>
  <text x="750" y="380" class="label" text-anchor="middle">Gen 5+</text>

  <!-- Y Axis Label -->
  <text x="40" y="215" class="label" transform="rotate(-90, 40, 215)" text-anchor="middle">Storage / Bandwidth Demand</text>

</svg>
